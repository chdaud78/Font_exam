<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body onclick="dropPopup()">
        <header>
            <h1>Onoffmix <span>Fonts</span></h1>
        </header>
        <section id="main">
            <div id="menu">
                <div class="menu-container search-container">
                    <input type="text" id="search" class="input-text" placeholder="검색" oninput="search(event)">
                </div>
                <div class="menu-container user-input-conatiner">
                    <input type="text" id="exampleInput" class="input-text" placeholder="예제 입력" oninput="inputExample(event)">
                </div>
                <div class="menu-container fontsize-select-container">
                    <select id="fontsizeSelect" class="input-select" onchange="changeFontsize(event)">
                        <option value="" id="sync"></option>
                        <option value="8">8px</option>
                        <option value="12">12px</option>
                        <option value="14">14px</option>
                        <option value="20">20px</option>
                        <option value="24">24px</option>
                        <option value="32">32px</option>
                        <option value="40" selected>40px</option>
                        <option value="64">64px</option>
                        <option value="96">96px</option>
                        <option value="120">120px</option>
                        <option value="184">184px</option>
                        <option value="280">280px</option>
                    </select>
                </div>
                <div class="menu-container fontsize-range-container">
                    <input type="range" id="fontsizeRange" class="input-range" min="8" max="300" onchange="changeFontsize(event)">
                </div>    
            </div>
            <section id="content">
                <div id="preview"></div>
            </section>
        </section>
        <section id="download" onclick="stopPropagation(event)">
            <h5>소스 복사</h5>
            <div class="embed">
                <h6>@import</h6>
                <p></p>
            </div>
            <div class="css">
                <h6>Css</h6>
                <p></p>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
