<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font_exam</title>
    <script src="function.js" defer></script>
</head>
<style>
     body{
        margin:0px;
    }
    
    #title{
        width:100%;
        height:70px;
        float:left;
        background-color: #263343;
        color: white;
    }
    h1{
        margin:10px;
        margin-left:100px;
    }
    #main{
        width:90%;
        float:left;
        margin-left:60px;
    }
    

    #menu{
        width:100%;
        height: 70px;
        float:left;
        top:70px;
    }

    #menubar{
        list-style: none;
        display:flex;
        justify-content: space-between;
        border: 1px solid gray;
        border-radius:40px;
        height:50px;
    }
    
    #menu li{
        float: left;
        position: relative;
        margin: 5px 30px;
        padding: 0px;
        top:-5px;
    }
    #search{
        width:300px;
        height:45px;
    }

    #Font_section{
        width: 100%;
        margin-top:10px;
        float:left;
    }
    .Fonts{
        border:1px solid gray;
        border-radius:10px;
        width:300px;
        height:300px;
        margin: 30px;
        display:inline-block;
    }
    h2{
        margin:5px;
        margin-left:15px;
        margin-bottom:20px;
        font-size: 15px;
        
    }
    h3{
        margin:5px;
        margin-left:15px;
        font-weight: 400;
        line-height: 1;
    }
    #Fonts_example{
        width:300px;
    }
    input[type=range]{
        margin-top:15px;
        width:300px;
    }
    
</style>

<body>
    <div id = title>
        <h1>Font</h1>
    </div>
    <div id  = main>
        <div id = menu>
            <ul id = menubar>
                <li>
                    <input onkeyup = "filter()" type = "text" id= "search" placeholder="Search">
                </li>
                <li>
                    <input type = "text" id= "sample" placeholder="Sample" oninput="update()">
                </li>
                <li>
                    <input type = "range" name="Font_size_chage" min="8" max="300" step="2" value="8" oninput = "document.getElementsByClassName('');">
                </li>
            </ul>
        </div>
        <div id = Font_section>
            <section class="Fonts">
                <div class = "Fonts_name">
                    <h2>Roboto</h2>
                </div>
                <div class = "Fonts_example">
                    <h3 id ="sampleText"></h3>
                </div>
            </section>
            <section class="Fonts">
                <div class = "Fonts_name">
                    <h2>Roboto</h2>
                </div>
                <div class = "Fonts_example">
                    <h3 id ="sampleText"></h3>
                </div>
            </section>
        
        </div>
    </div>
</body>
</html>
